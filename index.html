<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
    <script src="https://use.fontawesome.com/367a787fcd.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>Current Player: <span>1</span></h2>

    <table class="score">
      <thead>
        <tr>
          <th>Player 1 Score</th>
          <th>Player 2 Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="player1score">0</td>
          <td id="player2score">0</td>
        </tr>
      </tbody>
    </table>

    <table class="board">
      <tbody>
        <tr class="toprow">
          <td class="square topleft"></td>
          <td class="square topmid"></td>
          <td class="square topright"></td>
        </tr>
        <tr class="midrow">
          <td class="square midleft"></td>
          <td class="square midmid"></td>
          <td class="square midright"></td>
        </tr>
        <tr class="btmrow">
          <td class="square btmleft"></td>
          <td class="square btmmid"></td>
          <td class="square btmright"></td>
        </tr>
      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
